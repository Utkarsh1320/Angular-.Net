<h2>Edit Employee</h2>

<form (ngSubmit)="updateEmployee()" *ngIf="employee">
  <label>Name:</label>
  <input [(ngModel)]="employee.name" name="name" required />

  <label>Email:</label>
  <input [(ngModel)]="employee.email" name="email" type="email" required />

  <label>Phone:</label>
  <input [(ngModel)]="employee.phone" name="phone" />

  <label>Salary:</label>
  <input [(ngModel)]="employee.salary" name="salary" type="number" required />

  <button type="submit">Update</button>
</form>
